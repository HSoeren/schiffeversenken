<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="core.css" />
    <title>Schiffe Versenken Generator</title>
  </head>
  <body>
    <div class="container">
      <main id="spielfeld">
        <!-- <svg width="80cm" height="80cm" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"></svg> -->
      </main>
      <aside class="sidebar">
        <h2>Bogenscheiben Generator</h2>
        <p>
          Die Zahl in den eckigen Klammern ist eine eindeutige ID, diese wird
          immer die gleiche Scheibe erzeugen.
        </p>
        <button class="download-btn" id="neuer-seed">Neue Scheibe</button>
        
        <div class="input-button-container">
          <input type="text" id="seed-text" class="seed-input" placeholder="Seed" />
          <button class="load-btn" id="seed-open">Laden</button>
        </div>
        
        <br />
        <button class="download-btn" id="scheibe-svg">Scheibe (SVG)</button>
        <button class="download-btn" id="spielplan-svg">Spielplan (SVG)</button>
        <br />
        <a href="https://github.com/HSoeren/schiffeversenken" target="_blank"
          ><button class="download-btn">GitHub</button></a
        >
        <a href="https://svrahlstedt.de/bogen/" target="_blank"
          ><button class="download-btn">Unser Verein</button></a
        >
      </aside>
    </div>
    <script src="main.js"></script>
  </body>
</html>
